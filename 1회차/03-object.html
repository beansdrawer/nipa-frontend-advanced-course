<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 리터럴</title>
</head>
<body>

  <script> 
    const cat = {
      species: "포유류",
      title: "고양이"
    }

    console.log(cat)
    console.log(cat.species)
    console.log(cat["title"])
    console.log(typeof cat)

    const gookhee = {
      ...cat,
      name: "국희",
      age: 4, 
      favorite: ["끈", "창틀" , "햇살"]
    }

    console.log(gookhee)
    console.log(gookhee.species)
    console.log(gookhee.favorite)
    console.log(typeof gookhee)

    const gookheeStr = JSON.stringify(gookhee)
    console.log(gookheeStr)
    console.log(typeof gookheeStr)
    console.log(JSON.parse(gookheeStr))

    const { favorite: things } = JSON.parse(gookheeStr)
    console.log(things)
  </script>
</body>
</html>
